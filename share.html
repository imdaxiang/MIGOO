<!-- 登入與註冊 -->
<dialog  id="infoModal">
    <div class="bigcontainer">
        <div class="container">
            <div class="form-box">
                <div class="register-box hidden" >
                    <button id="close1"><i class="fa-solid fa-xmark fa-2xl" style="color: #fff;"></i></button>
                    <h1>REGISTER</h1>
                    <input type="text" placeholder="帳號">
                    <input type="password" placeholder="密碼">
                    <input type="password" placeholder="確認密碼">
                    <input type="email" placeholder="電子郵件">
                    <section>註冊</section>
                </div>
                <div class="login-box ">
                    <button id="close2"><i class="fa-solid fa-xmark fa-2xl" style="color: #fff;"></i></button>
                    <h1>LOGIN</h1>
                    <input type="text" placeholder="帳號">
                    <input type="password" placeholder="密碼">
                    <p>忘記密碼</p>
                    <section>登入</section>
                </div>
            </div>

            <div class="con-box left">
                <img src="migoopic/migoo.svg" alt="">
                <p>歡迎回來!</p>
                <button id="login">去登入</button>
                
            </div>
            <div class="con-box right">
                <img src="migoopic/migoo.svg" alt="">
                <p>還沒有帳號嗎?</p>
                <button id="register">去註冊</button>
                
            </div>
        </div>
    </div>    
</dialog>
    
<script>
    let login=document.getElementById('login');
    let register=document.getElementById('register');
    let form_box=document.getElementsByClassName('form-box')[0];
    let register_box=document.getElementsByClassName('register-box')[0];
    let login_box=document.getElementsByClassName('login-box')[0];

    register.addEventListener('click',()=>{
        form_box.style.transform='translateX(80%)';
        login_box.classList.add('hidden');
        register_box.classList.remove('hidden');
    })
    login.addEventListener('click',()=>{
        form_box.style.transform='translateX(0%)';
        register_box.classList.add('hidden');
        login_box.classList.remove('hidden');
    })
</script>

<script>
    let btn=document.querySelector("#user");
    let infoModal=document.querySelector("#infoModal");
    btn.addEventListener("click", function(){
        infoModal.showModal();
    })
    close1.addEventListener("click", function(){
        infoModal.close();
    })
    close2.addEventListener("click", function(){
        infoModal.close();
    })
</script>
